# Application-level configuration migrated from config.py

# Feature toggle
summarize: true  # When false, only transcription will be performed

# Folder Paths
input_folder_path: 'C:\Users\pagoetz\Desktop\New Literature'
output_folder_path: 'C:\Users\pagoetz\Desktop\New Literature'

# Cleanup Settings
delete_temp_working_dir: true  # Delete the item's temporary working directory (including all temp files/images)

# Performance Settings
concurrent_requests: 250
api_timeout: 600  # Timeout for each API call in seconds

# Citation Management
citation:
  openalex_email: 'your-email@example.com'  # Email for OpenAlex API polite pool (faster response times)
  max_api_requests: 50  # Maximum number of API calls for metadata enrichment per document

openai:
  # OpenAI API Configuration
  model: 'gpt-5-mini'               # Summary/excerpting and default OpenAI model
  transcription_model: 'gpt-5-mini' # Transcription model
  api_timeout: 900                  # 15 minutes for flex processing
  use_flex: true                    # Enable flex processing for cost savings
  # Rate Limiting Configuration (OpenAI)
  # Format: List of [max_requests, time_period_seconds]
  rate_limits:
    - [120, 1]
    - [15000, 60]
    - [15000, 3600]

# =============================================================================
# Application Configuration
# =============================================================================
# Controls runtime behavior, file paths, and feature toggles.
# Loaded by: modules/app_config.py
#
# Related config files:
#   - model.yaml: LLM provider and model settings
#   - concurrency.yaml: API rate limits, retries, and parallelism
#   - image_processing.yaml: Image preprocessing and text cleaning

# =============================================================================
# Execution Mode
# =============================================================================
# Controls how the application receives input
cli_mode: false  # true = CLI with arguments, false = interactive prompts

# =============================================================================
# Feature Toggles
# =============================================================================
# Enable/disable major processing stages
summarize: true  # false = transcription only (no summarization phase)

# =============================================================================
# File Paths
# =============================================================================
# Input: Directory containing PDFs/images to process
# Output: Where to write transcription/summary files
input_folder_path: ''
output_folder_path: ''  # Empty = use input_folder_path as output location
input_paths_is_output_path: true  # true = write outputs next to each input file

# =============================================================================
# Cleanup Settings
# =============================================================================
# Controls temporary file retention after processing
delete_temp_working_dir: true  # Delete extracted images and temp files after completion

# =============================================================================
# Citation Management
# =============================================================================
# OpenAlex API integration for enriching extracted citations with metadata
# (DOI, publication year, authors, venue, hyperlinks in DOCX output)
citation:
  openalex_email: ''  # Required for polite pool (faster responses)
  max_api_requests: 300  # Cap API calls per document to avoid rate limits

# =============================================================================
# Daily Token Limit
# =============================================================================
# Budget control to prevent runaway API costs
daily_token_limit:
  enabled: true  # Enforce the daily token budget
  daily_tokens: 7000000  # Max tokens per day (resets at midnight)
